<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observation & Statistiques du sportif - Accueil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .observable-inputs {
            margin-top: 20px;
        }

        .observable-item {
            display: none;
            margin-bottom: 15px;
        }

        .observable-item.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .start-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .start-button:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Observation du sportif lors de sa pratique en EPS</h1>
        </header>

        <form id="configForm">
            <div class="form-group">
                <label for="observateur">Nom de l'observateur :</label>
                <input type="text" id="observateur" required>
            </div>

            <div class="form-group">
                <label for="joueur">Nom du pratiquant observé :</label>
                <input type="text" id="joueur" required>
            </div>

            <div class="form-group">
                <label for="activite">Activité pratiquée :</label>
                <input type="text" id="activite" required>
            </div>

            <div class="form-group">
                <label for="nbObservables">Choix du nombre d'observables :</label>
                <select id="nbObservables" required>
                    <option value="">-- Sélectionnez --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>

            <div class="observable-inputs" id="observableInputs">
                <div class="observable-item" data-index="1">
                    <label for="item1">Observable 1 :</label>
                    <input type="text" id="item1" class="item-input">
                </div>
                <div class="observable-item" data-index="2">
                    <label for="item2">Observable 2 :</label>
                    <input type="text" id="item2" class="item-input">
                </div>
                <div class="observable-item" data-index="3">
                    <label for="item3">Observable 3 :</label>
                    <input type="text" id="item3" class="item-input">
                </div>
                <div class="observable-item" data-index="4">
                    <label for="item4">Observable 4 :</label>
                    <input type="text" id="item4" class="item-input">
                </div>
                <div class="observable-item" data-index="5">
                    <label for="item5">Observable 5 :</label>
                    <input type="text" id="item5" class="item-input">
                </div>
                <div class="observable-item" data-index="6">
                    <label for="item6">Observable 6 :</label>
                    <input type="text" id="item6" class="item-input">
                </div>
                <div class="observable-item" data-index="7">
                    <label for="item7">Observable 7 :</label>
                    <input type="text" id="item7" class="item-input">
                </div>
                <div class="observable-item" data-index="8">
                    <label for="item8">Observable 8 :</label>
                    <input type="text" id="item8" class="item-input">
                </div>
                <div class="observable-item" data-index="9">
                    <label for="item9">Observable 9 :</label>
                    <input type="text" id="item9" class="item-input">
                </div>
                <div class="observable-item" data-index="10">
                    <label for="item10">Observable 10 :</label>
                    <input type="text" id="item10" class="item-input">
                </div>
                <div class="observable-item" data-index="11">
                    <label for="item11">Observable 11 :</label>
                    <input type="text" id="item11" class="item-input">
                </div>
                <div class="observable-item" data-index="12">
                    <label for="item12">Observable 12 :</label>
                    <input type="text" id="item12" class="item-input">
                </div>
            </div>

            <button type="submit" class="start-button">Début de l'observation</button>
        </form>
    </div>

    <script>
        // Gestion de l'affichage dynamique des champs observables
        const nbObservablesSelect = document.getElementById('nbObservables');
        const observableItems = document.querySelectorAll('.observable-item');
        
        nbObservablesSelect.addEventListener('change', function() {
            const nb = parseInt(this.value) || 0;
            
            observableItems.forEach((item, index) => {
                if (index < nb) {
                    item.classList.add('active');
                    item.querySelector('input').required = true;
                } else {
                    item.classList.remove('active');
                    item.querySelector('input').required = false;
                    item.querySelector('input').value = '';
                }
            });
        });

        // Gestion de la soumission du formulaire
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collecte des données
            const config = {
                date: new Date().toLocaleDateString('fr-FR'),
                observateur: document.getElementById('observateur').value,
                joueur: document.getElementById('joueur').value,
                activite: document.getElementById('activite').value,
                nbObservables: parseInt(document.getElementById('nbObservables').value),
                items: []
            };
            
            // Collecte des items actifs
            for (let i = 1; i <= config.nbObservables; i++) {
                const itemValue = document.getElementById(`item${i}`).value;
                config.items.push(itemValue);
            }
            
            // Sauvegarde dans localStorage
            localStorage.setItem('observationConfig', JSON.stringify(config));
            localStorage.setItem('startTime', Date.now());
            
            // Initialisation des compteurs
            const counts = {};
            for (let i = 0; i < config.nbObservables; i++) {
                counts[`item${i + 1}`] = 0;
            }
            localStorage.setItem('observationCounts', JSON.stringify(counts));
            
            // Redirection vers la page de saisie
            window.location.href = 'panneau_saisie.html';
        });
    </script>
</body>
</html>
