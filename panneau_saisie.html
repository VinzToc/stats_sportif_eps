<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau de Saisie - Observation du pratiquant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 1.4em;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .info-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            flex: 1;
            margin-bottom: 20px;
            align-content: start;
        }

        .action-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 15px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-height: 100px;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
            user-select: none;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .button-count {
            font-size: 2em;
            font-weight: 700;
            background: rgba(255,255,255,0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-label {
            font-size: 0.9em;
            text-align: center;
            line-height: 1.2;
        }

        /* Couleurs différentes pour chaque bouton */
        .action-button:nth-child(1) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .action-button:nth-child(2) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .action-button:nth-child(3) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .action-button:nth-child(4) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .action-button:nth-child(5) { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .action-button:nth-child(6) { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .action-button:nth-child(7) { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .action-button:nth-child(8) { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .action-button:nth-child(9) { background: linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%); }
        .action-button:nth-child(10) { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); }
        .action-button:nth-child(11) { background: linear-gradient(135deg, #f8b500 0%, #fceabb 100%); }
        .action-button:nth-child(12) { background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%); }

        .footer-buttons {
            display: flex;
            gap: 10px;
        }

        .control-button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-finish {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-reset {
            background: #e0e0e0;
            color: #333;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 1.2em;
            }
            
            .subtitle {
                font-size: 0.85em;
            }
        }

        @media (min-width: 601px) and (max-width: 900px) {
            .button-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Actions motrices et actions de jeu</h1>
            <p class="subtitle">Observez le sportif et cliquez sur le bouton correspondant aux actions observées. Chaque action = 1 clic ; un clic long annule la dernière action enregistrée</p>
        </header>

        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">Chronomètre</div>
                <div class="info-value" id="chrono">00:00</div>
            </div>
            <div class="info-item">
                <div class="info-label">Sportif observé</div>
                <div class="info-value" id="playerName">-</div>
            </div>
        </div>

        <div class="button-grid" id="buttonGrid">
            <!-- Les boutons seront générés dynamiquement -->
        </div>

        <div class="footer-buttons">
            <button class="control-button btn-reset" id="resetBtn">Réinitialiser</button>
            <button class="control-button btn-finish" id="finishBtn">Session terminée ?</button>
        </div>
    </div>

    <script>
        // Récupération de la configuration
        const config = JSON.parse(localStorage.getItem('observationConfig'));
        const startTime = parseInt(localStorage.getItem('startTime'));
        let counts = JSON.parse(localStorage.getItem('observationCounts')) || {};
        let chronoInterval;
        let longPressTimer;
        let isLongPress = false;

        // Vérification de la configuration
        if (!config) {
            alert('Erreur : Aucune configuration trouvée. Retour à la page d\'accueil.');
            window.location.href = 'index.html';
        }

        // Affichage du nom du joueur
        document.getElementById('playerName').textContent = config.joueur;

        // Fonction de mise à jour du chronomètre
        function updateChrono() {
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('chrono').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Démarrage du chronomètre
        chronoInterval = setInterval(updateChrono, 1000);
        updateChrono();

        // Génération des boutons
        const buttonGrid = document.getElementById('buttonGrid');
        for (let i = 0; i < config.nbObservables; i++) {
            const button = document.createElement('button');
            button.className = 'action-button';
            button.dataset.index = i + 1;
            
            const countDiv = document.createElement('div');
            countDiv.className = 'button-count';
            countDiv.textContent = counts[`item${i + 1}`] || 0;
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'button-label';
            labelDiv.textContent = config.items[i];
            
            button.appendChild(countDiv);
            button.appendChild(labelDiv);
            buttonGrid.appendChild(button);

            // Gestion du clic court (ajout)
            button.addEventListener('click', function() {
                if (!isLongPress) {
                    const index = `item${this.dataset.index}`;
                    counts[index] = (counts[index] || 0) + 1;
                    this.querySelector('.button-count').textContent = counts[index];
                    localStorage.setItem('observationCounts', JSON.stringify(counts));
                }
                isLongPress = false;
            });

            // Gestion du clic long (annulation)
            button.addEventListener('mousedown', function() {
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    const index = `item${this.dataset.index}`;
                    if (counts[index] > 0) {
                        counts[index]--;
                        this.querySelector('.button-count').textContent = counts[index];
                        localStorage.setItem('observationCounts', JSON.stringify(counts));
                        
                        // Feedback visuel
                        this.style.transform = 'scale(1.1)';
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 200);
                    }
                }, 500);
            });

            button.addEventListener('mouseup', function() {
                clearTimeout(longPressTimer);
            });

            button.addEventListener('mouseleave', function() {
                clearTimeout(longPressTimer);
                isLongPress = false;
            });

            // Support tactile
            button.addEventListener('touchstart', function(e) {
                e.preventDefault();
                longPressTimer = setTimeout(() => {
                    isLongPress = true;
                    const index = `item${this.dataset.index}`;
                    if (counts[index] > 0) {
                        counts[index]--;
                        this.querySelector('.button-count').textContent = counts[index];
                        localStorage.setItem('observationCounts', JSON.stringify(counts));
                        
                        this.style.transform = 'scale(1.1)';
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 200);
                    }
                }, 500);
            });

            button.addEventListener('touchend', function(e) {
                e.preventDefault();
                clearTimeout(longPressTimer);
                if (!isLongPress) {
                    const index = `item${this.dataset.index}`;
                    counts[index] = (counts[index] || 0) + 1;
                    this.querySelector('.button-count').textContent = counts[index];
                    localStorage.setItem('observationCounts', JSON.stringify(counts));
                }
                setTimeout(() => isLongPress = false, 100);
            });
        }

        // Bouton Réinitialiser
        document.getElementById('resetBtn').addEventListener('click', function() {
            if (confirm('Êtes-vous sûr de vouloir réinitialiser tous les compteurs ?')) {
                for (let i = 1; i <= config.nbObservables; i++) {
                    counts[`item${i}`] = 0;
                }
                document.querySelectorAll('.button-count').forEach(count => {
                    count.textContent = '0';
                });
                localStorage.setItem('observationCounts', JSON.stringify(counts));
            }
        });

        // Bouton Match terminé
        document.getElementById('finishBtn').addEventListener('click', function() {
            if (confirm('Terminer la session et enregistrer les données ?')) {
                // Arrêt du chronomètre
                clearInterval(chronoInterval);
                
                // Calcul de la durée
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                const duration = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                // Préparation des données finales
                const finalData = {
                    ...config,
                    duration: duration,
                    counts: counts,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('observationFinalData', JSON.stringify(finalData));
                
                // Redirection vers la page de statistiques
                window.location.href = 'statistiques.html';
            }
        });

        // Prévention de la fermeture accidentelle
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>
